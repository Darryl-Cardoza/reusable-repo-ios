name: "iOS CI - Reusable (Xcode)"

on:
  workflow_call:
    inputs:
      xcode_version:
        required: false
        type: string
        default: "latest-stable"

      scheme:
        required: true
        type: string

      # Use ONE of these:
      workspace:
        required: false
        type: string
        default: ""
      project:
        required: false
        type: string
        default: ""

      configuration:
        required: false
        type: string
        default: "Release"

      coverage_threshold:
        required: false
        type: string
        default: "0"   # "0" disables coverage gate

      build_archive:
        required: false
        type: boolean
        default: true

    outputs:
      coverage_percent:
        description: "Computed iOS line coverage percent"
        value: ${{ jobs.ci.outputs.coverage_percent }}

defaults:
  run:
    shell: bash

concurrency:
  group: ios-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Reusable iOS CI Pipeline
    runs-on: macos-latest
    outputs:
      coverage_percent: ${{ steps.coverage.outputs.coverage_percent }}

    steps:
      - uses: actions/checkout@v4

      # Optional: choose Xcode (macos-latest already has a default)
      - name: Select Xcode
        if: ${{ inputs.xcode_version != 'latest-stable' }}
        run: |
          sudo xcode-select -s "/Applications/Xcode_${{ inputs.xcode_version }}.app/Contents/Developer"
          xcodebuild -version

      - name: Resolve SPM (optional but helps caching)
        run: |
          set -euo pipefail
          xcodebuild -resolvePackageDependencies \
            ${{ inputs.workspace != '' && format('-workspace "{0}"', inputs.workspace) || '' }} \
            ${{ inputs.project != '' && format('-project "{0}"', inputs.project) || '' }} \
            -scheme "${{ inputs.scheme }}" | xcpretty || true

      # -----------------------
      # TEST + COVERAGE
      # -----------------------
      - name: Pick simulator + run iOS tests (robust)
        run: |
          set -euo pipefail

          echo "ðŸ”Ž Available runtimes:"
          xcrun simctl list runtimes

          echo "ðŸ”Ž Available devices:"
          xcrun simctl list devices available

          # 1) Pick latest iOS runtime identifier (e.g. com.apple.CoreSimulator.SimRuntime.iOS-18-6)
          RUNTIME_ID="$(xcrun simctl list runtimes \
            | awk -F '[()]' '/iOS/ && /com.apple.CoreSimulator.SimRuntime.iOS/ && !/unavailable/ {print $2}' \
            | tail -n 1)"

          if [ -z "${RUNTIME_ID:-}" ]; then
            echo "âŒ No available iOS simulator runtime found."
            exit 1
          fi

          echo "âœ… Picked runtime: $RUNTIME_ID"

          # 2) Pick first available iPhone device UDID in that runtime
          DEVICE_UDID="$(xcrun simctl list devices "$RUNTIME_ID" available \
            | awk -F '[()]' '/iPhone/ {print $2}' \
            | head -n 1)"

          if [ -z "${DEVICE_UDID:-}" ]; then
            echo "âŒ No available iPhone device found for runtime $RUNTIME_ID"
            exit 1
          fi

          # 3) Extract device name for logging
          DEVICE_NAME="$(xcrun simctl list devices "$RUNTIME_ID" available \
            | awk -v udid="$DEVICE_UDID" -F '[()]' '$2 ~ udid {gsub(/^[ \t]+|[ \t]+$/, "", $1); print $1}' \
            | head -n 1)"

          echo "âœ… Picked device: $DEVICE_NAME ($DEVICE_UDID)"

          # 4) Boot + wait (safe even if already booted)
          xcrun simctl boot "$DEVICE_UDID" || true
          xcrun simctl bootstatus "$DEVICE_UDID" -b

          # 5) Run tests on that simulator
          xcodebuild test \
            -scheme "TestApp" \
            -destination "id=$DEVICE_UDID" \
            | xcpretty || true

      - name: Compute Coverage (Line %) + Gate
        id: coverage
        run: |
          set -euo pipefail

          TH="${{ inputs.coverage_threshold }}"
          RESULT="${RESULT_BUNDLE:-}"

          if [ -z "$RESULT" ] || [ ! -d "$RESULT" ]; then
            echo "âŒ xcresult not found."
            exit 1
          fi

          # xccov output example: "Line Coverage: 78.34% (1234/1575)"
          LINE=$(xcrun xccov view --report "$RESULT" | grep -E "Line Coverage" | head -n 1 || true)
          if [ -z "$LINE" ]; then
            echo "âŒ Could not parse line coverage from xccov."
            xcrun xccov view --report "$RESULT" | head -n 40 || true
            exit 1
          fi

          PCT=$(echo "$LINE" | sed -E 's/.*Line Coverage: ([0-9]+\.[0-9]+)%.*/\1/')
          echo "coverage_percent=$PCT" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Š Line Coverage: ${PCT}%"

          # Threshold=0 means no gate
          if awk -v th="$TH" 'BEGIN{exit !(th+0>0)}'; then
            PASS=$(awk -v p="$PCT" -v th="$TH" 'BEGIN { print (p+0 >= th+0) ? "1" : "0" }')
            if [ "$PASS" -ne 1 ]; then
              echo "âŒ Coverage ${PCT}% is below threshold ${TH}%"
              exit 1
            fi
            echo "âœ… Coverage gate passed (${PCT}% >= ${TH}%)"
          else
            echo "â„¹ï¸ Coverage gate disabled (threshold=${TH})"
          fi

      # -----------------------
      # ARCHIVE (unsigned)
      # -----------------------
      - name: Build Unsigned Archive (.xcarchive)
        if: ${{ inputs.build_archive }}
        run: |
          set -euo pipefail

          ARCHIVE_PATH="$RUNNER_TEMP/ios-archive-unsigned.xcarchive"
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> $GITHUB_ENV

          xcodebuild archive \
            ${{ inputs.workspace != '' && format('-workspace "{0}"', inputs.workspace) || '' }} \
            ${{ inputs.project != '' && format('-project "{0}"', inputs.project) || '' }} \
            -scheme "${{ inputs.scheme }}" \
            -configuration "${{ inputs.configuration }}" \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty

      # -----------------------
      # ARTIFACTS
      # -----------------------
      - name: Upload Test Results (.xcresult)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ${{ env.RESULT_BUNDLE }}

      - name: Upload Unsigned iOS Archive
        if: ${{ inputs.build_archive }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-unsigned
          path: ${{ env.ARCHIVE_PATH }}
