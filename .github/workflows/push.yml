name: "Android CI (Jetpack Compose) - Reusable (JaCoCo)"

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string
      build_variant:
        required: true
        type: string
        # Example values: Debug, Release, StagingDebug
      coverage_threshold:
        required: true
        type: string
        # Example: "75.00"
    outputs:
      coverage_percent:
        description: "Computed JaCoCo LINE coverage percent"
        value: ${{ jobs.ci.outputs.coverage_percent }}

env:
  JAVA_VERSION: ${{ inputs.java_version }}
  BUILD_VARIANT: ${{ inputs.build_variant }}
  COVERAGE_THRESHOLD: ${{ inputs.coverage_threshold }}

defaults:
  run:
    shell: bash

concurrency:
  group: android-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build ‚Ä¢ Test ‚Ä¢ JaCoCo ‚Ä¢ Coverage Gate ‚Ä¢ Artifacts
    runs-on: ubuntu-latest
    outputs:
      coverage_percent: ${{ steps.coverage.outputs.coverage_percent }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/settings.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Optional: Detekt (only if task exists)
      - name: Static analysis (Detekt) if available
        run: |
          if ./gradlew tasks --all | grep -q '^detekt\b'; then
            echo "Detekt task found -> running detekt"
            ./gradlew detekt
