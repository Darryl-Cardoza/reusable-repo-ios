name: "Android CI (Jetpack Compose) - Reusable (JaCoCo)"

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string
      build_variant:
        required: true
        type: string
        # Example values: Debug, Release, StagingDebug
      coverage_threshold:
        required: true
        type: string
        # Example: "75.00"
    outputs:
      coverage_percent:
        description: "Computed JaCoCo LINE coverage percent"
        value: ${{ jobs.ci.outputs.coverage_percent }}

env:
  JAVA_VERSION: ${{ inputs.java_version }}
  BUILD_VARIANT: ${{ inputs.build_variant }}
  COVERAGE_THRESHOLD: ${{ inputs.coverage_threshold }}

defaults:
  run:
    shell: bash

concurrency:
  group: android-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Reusable CI Pipeline
    runs-on: ubuntu-latest
    outputs:
      coverage_percent: ${{ steps.coverage.outputs.coverage_percent }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout reusable repo (for init script)
        uses: actions/checkout@v4
        with:
          repository: Darryl-Cardoza/reusable-repo-android
          ref: main
          path: .reusable

      - name: Set up JDK (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/settings.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Optional: Detekt (only if task exists)
      - name: Static analysis (Detekt) if available
        run: |
          if ./gradlew tasks --all | grep -q '^detekt\b'; then
            echo "Detekt task found -> running detekt"
            ./gradlew detekt
          else
            echo "Detekt task not found -> skipping"
          fi

      - name: Run Unit Tests
        run: ./gradlew test${{ env.BUILD_VARIANT }}UnitTest

      # Generate JaCoCo report (task name can differ in your project)
      - name: "ğŸ“ˆ JaCoCo: Generate report"
        run: |
          set -euo pipefail

          INIT_SCRIPT=".reusable/gradle/jacoco.init.gradle"

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ˆ JaCoCo Report Generation"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Using init script: $INIT_SCRIPT"

          echo "ğŸ” Searching for jacocoTestReport in :app tasks..."
          if ./gradlew -I "$INIT_SCRIPT" :app:tasks --all | grep -qE '(^|[[:space:]])jacocoTestReport\b'; then
            echo "âœ… Found :app:jacocoTestReport"
            echo "â–¶ï¸ Running tests + report (forced, no cache)"

            ./gradlew -I "$INIT_SCRIPT" \
              clean \
              ":app:test${BUILD_VARIANT}UnitTest" \
              :app:jacocoTestReport \
              "-PcoverageVariant=${BUILD_VARIANT}" \
              --rerun-tasks --no-build-cache

            echo "âœ… JaCoCo report generated."
          else
            echo "âŒ :app:jacocoTestReport NOT found."
            echo "ğŸ“Œ Available JaCoCo tasks:"
            ./gradlew -I "$INIT_SCRIPT" :app:tasks --all | grep -i jacoco || true
            exit 1
          fi

      - name: "âœ… Coverage Gate (JaCoCo XML)"
        id: coverage
        run: |
          set -euo pipefail

          XML="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Coverage Gate"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“„ Expected XML: $XML"
          echo "ğŸ¯ Threshold: ${COVERAGE_THRESHOLD}%"
          echo ""

          if [ ! -f "$XML" ]; then
            echo "âŒ JaCoCo XML not found at: $XML"
            echo "ğŸ“Œ Listing jacoco report folder:"
            ls -R app/build/reports/jacoco || true
            exit 1
          fi
          
          LINE_COUNTER=$(grep -oP '<counter type="LINE" missed="[0-9]+" covered="[0-9]+"\s*/>' "$XML" | tail -1)
  
          MISSED=$(echo "$LINE_COUNTER" | grep -oP 'missed="\K[0-9]+')
          COVERED=$(echo "$LINE_COUNTER" | grep -oP 'covered="\K[0-9]+')
  
  
          if [ -z "${MISSED:-}" ] || [ -z "${COVERED:-}" ]; then
            echo "âŒ Could not parse LINE counters from JaCoCo XML."
            grep -n 'counter type="LINE"' "$XML" | head -5 || true
            exit 1
          fi

          TOTAL=$((MISSED + COVERED))
          if [ "$TOTAL" -eq 0 ]; then
            echo "âŒ LINE total is 0; cannot compute coverage."
            exit 1
          fi

          PCT=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')

          echo "DEBUG: covered=$COVERED missed=$MISSED total=$TOTAL pct=$PCT"
          echo "coverage_percent=$PCT" >> "$GITHUB_OUTPUT"
          echo "ğŸ“Š LINE Coverage: ${PCT}%"

          PASS=$(awk -v p="$PCT" -v th="$COVERAGE_THRESHOLD" 'BEGIN { print (p+0 >= th+0) ? "1" : "0" }')
          if [ "$PASS" -ne 1 ]; then
            echo "âŒ Coverage ${PCT}% is below threshold ${COVERAGE_THRESHOLD}%"
            exit 1
          fi

          echo "âœ… Coverage gate passed (${PCT}% >= ${COVERAGE_THRESHOLD}%)"

      - name: "ğŸ§¾ Coverage Summary (UI Friendly)"
        if: always()
        run: |
          set -euo pipefail

          XML="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
          SUMMARY="${GITHUB_STEP_SUMMARY:-/dev/stdout}"

          echo "## ğŸ“Š JaCoCo Coverage Report" >> "$SUMMARY"
          echo "" >> "$SUMMARY"

          if [ ! -f "$XML" ]; then
            echo "âŒ **JaCoCo XML not found** at \`$XML\`" >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            echo "### ğŸ› ï¸ Troubleshooting" >> "$SUMMARY"
            echo "- Ensure \`jacocoTestReport\` generates XML output" >> "$SUMMARY"
            echo "- Verify the XML path in the workflow matches your Gradle setup" >> "$SUMMARY"
            exit 0
          fi

          # âœ… Overall TOTAL = report-level LINE counter (LAST in the XML)
          LINE_COUNTER=$(grep -oP '<counter type="LINE" missed="[0-9]+" covered="[0-9]+"\s*/>' "$XML" | tail -1 || true)
          MISSED=$(echo "$LINE_COUNTER" | grep -oP 'missed="\K[0-9]+' || true)
          COVERED=$(echo "$LINE_COUNTER" | grep -oP 'covered="\K[0-9]+' || true)

          if [ -z "${MISSED:-}" ] || [ -z "${COVERED:-}" ]; then
            echo "âŒ **Could not parse overall LINE counters** from JaCoCo XML." >> "$SUMMARY"
            echo "" >> "$SUMMARY"
            echo "Showing first few LINE counters for debugging:" >> "$SUMMARY"
            echo '```' >> "$SUMMARY"
            grep -n 'counter type="LINE"' "$XML" | head -10 >> "$SUMMARY" || true
            echo '```' >> "$SUMMARY"
            exit 0
          fi

          TOTAL=$((MISSED + COVERED))
          PCT=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (t>0)?(c/t)*100:0 }')

          TH="${COVERAGE_THRESHOLD:-0}"
          PASS=$(awk -v p="$PCT" -v th="$TH" 'BEGIN { print (p+0 >= th+0) ? "1" : "0" }')

          if [ "$PASS" -eq 1 ]; then
            echo "âœ… **Status:** PASSED  (Coverage **${PCT}%** â‰¥ Threshold **${TH}%**)" >> "$SUMMARY"
          else
            echo "âŒ **Status:** FAILED  (Coverage **${PCT}%** < Threshold **${TH}%**)" >> "$SUMMARY"
          fi

          echo "" >> "$SUMMARY"
          echo "### âœ… Overall" >> "$SUMMARY"
          echo "" >> "$SUMMARY"
          echo "| Metric | Value |" >> "$SUMMARY"
          echo "|---|---:|" >> "$SUMMARY"
          echo "| Covered lines | $COVERED |" >> "$SUMMARY"
          echo "| Missed lines | $MISSED |" >> "$SUMMARY"
          echo "| Total lines | $TOTAL |" >> "$SUMMARY"
          echo "| Line coverage | **${PCT}%** |" >> "$SUMMARY"
          echo "| Threshold | ${TH}% |" >> "$SUMMARY"
          echo "" >> "$SUMMARY"

          echo "### ğŸ” Where coverage is missing (Top packages by missed lines)" >> "$SUMMARY"
          echo "" >> "$SUMMARY"
          echo "| Package | Covered | Missed | Coverage |" >> "$SUMMARY"
          echo "|---|---:|---:|---:|" >> "$SUMMARY"

          # âœ… Package totals: pick the LAST <counter type="LINE"...> before </package>
          awk '
            /<package name="/ {
              match($0, /<package name="([^"]+)"/, a); pkg=a[1];
              in_pkg=1; last_line="";
            }
            in_pkg && /<counter type="LINE"/ { last_line=$0; }
            in_pkg && /<\/package>/ {
              if (last_line != "") {
                match(last_line, /missed="([0-9]+)"/, m);
                match(last_line, /covered="([0-9]+)"/, c);
                missed=m[1]; covered=c[1];
                total=missed+covered;
                pct=(total>0)?(covered/total*100):0;
                printf "%s %d %d %.2f\n", pkg, covered, missed, pct;
              }
              in_pkg=0;
            }
          ' "$XML" | sort -k3,3nr | head -8 | while read -r PKG COV MIS P; do
            echo "| \`$PKG\` | $COV | $MIS | ${P}% |" >> "$SUMMARY"
          done

          echo "" >> "$SUMMARY"
          echo "### ğŸ“¦ Artifacts" >> "$SUMMARY"
          echo "- Download **jacoco-reports** artifact to view the full HTML report (\`index.html\`)." >> "$SUMMARY"

      - name: Build APK
        run: ./gradlew assemble${{ env.BUILD_VARIANT }}

      # If you also build AAB in CI, uncomment:
      # - name: Build AAB
      #   run: ./gradlew bundle${{ env.BUILD_VARIANT }}

      - name: Upload APK/AAB outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-outputs-${{ env.BUILD_VARIANT }}
          path: |
            app/build/outputs/apk/
            app/build/outputs/bundle/

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ env.BUILD_VARIANT }}
          path: |
            app/build/reports/tests/
            app/build/test-results/

      - name: Upload JaCoCo Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports-${{ env.BUILD_VARIANT }}
          path: app/build/reports/jacoco/

      - name: Upload Detekt Reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            app/build/reports/detekt/
            build/reports/detekt/
