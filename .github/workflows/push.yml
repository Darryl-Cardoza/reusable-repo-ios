name: "iOS CI - Reusable (Xcode)"

on:
  workflow_call:
    inputs:
      xcode_version:
        required: false
        type: string
        default: "latest-stable"

      scheme:
        required: true
        type: string

      # Use ONE of these:
      workspace:
        required: false
        type: string
        default: ""
      project:
        required: false
        type: string
        default: ""

      configuration:
        required: false
        type: string
        default: "Release"

      coverage_threshold:
        required: false
        type: string
        default: "0" # "0" disables coverage gate

      build_archive:
        required: false
        type: boolean
        default: true

    outputs:
      coverage_percent:
        description: "Computed iOS line coverage percent"
        value: ${{ jobs.ci.outputs.coverage_percent }}

defaults:
  run:
    shell: bash

concurrency:
  group: ios-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Reusable iOS CI Pipeline
    runs-on: macos-latest
    outputs:
      coverage_percent: ${{ steps.coverage.outputs.coverage_percent }}

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        if: ${{ inputs.xcode_version != 'latest-stable' }}
        run: |
          set -euo pipefail
          sudo xcode-select -s "/Applications/Xcode_${{ inputs.xcode_version }}.app/Contents/Developer"
          xcodebuild -version

      - name: Resolve SPM (optional but helps caching)
        run: |
          set -euo pipefail
          xcodebuild -resolvePackageDependencies \
            ${{ inputs.workspace != '' && format('-workspace "{0}"', inputs.workspace) || '' }} \
            ${{ inputs.project != '' && format('-project "{0}"', inputs.project) || '' }} \
            -scheme "${{ inputs.scheme }}" | xcpretty || true

      # -----------------------
      # TEST + COVERAGE
      # -----------------------
      - name: List schemes & destinations (debug)
        run: |
          set -euo pipefail
          xcodebuild -list -workspace "TestApp.xcworkspace"
          xcodebuild -showdestinations -workspace "TestApp.xcworkspace" -scheme "TestApp"

      - name: Run tests (iOS Simulator, no signing)
        run: |
          set -euo pipefail

          RESULT_BUNDLE="$RUNNER_TEMP/TestResults.xcresult"
          echo "RESULT_BUNDLE=$RESULT_BUNDLE" >> $GITHUB_ENV

          xcodebuild test \
            -workspace "TestApp.xcworkspace" \
            -scheme "TestApp" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            -resultBundlePath "$RESULT_BUNDLE" \
            -enableCodeCoverage YES \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            | xcpretty

      - name: Compute Coverage (Line %) + Gate
        id: coverage
        run: |
          set -euo pipefail
          
          TH="${{ inputs.coverage_threshold }}"
          RESULT="${RESULT_BUNDLE:-}"
          
          if [ -z "$RESULT" ] || [ ! -d "$RESULT" ]; then
            echo "âŒ xcresult not found at: $RESULT"
            exit 1
          fi
          
          # Print a small preview (debug)
          echo "ðŸ”Ž Coverage targets:"
          xcrun xccov view --report --only-targets "$RESULT" | head -n 40 || true
          
          # Try to pick YOUR app target first (exclude Pods / frameworks)
          # Common formats: "TestApp.app 85.00% (x/y)" OR "TestApp 85.00% ..."
          LINE="$(
            xcrun xccov view --report --only-targets "$RESULT" \
            | awk '
                NR==1 {next}                                  # skip header
                $1 ~ /(Pods|\.framework)$/ {next}             # skip Pods/frameworks
                $1 ~ /\.xctest$/ {next}                       # skip test bundles
                {print; exit}
              '
          )"
          
          if [ -z "$LINE" ]; then
            echo "âŒ Could not find a non-pod target in xccov output."
            echo "Dumping full targets list:"
            xcrun xccov view --report --only-targets "$RESULT" || true
            exit 1
          fi
          
          # Extract percent from something like: "TestApp.app 78.34% (1234/1575)"
          PCT="$(echo "$LINE" | sed -E 's/.* ([0-9]+(\.[0-9]+)?)%.*/\1/')"
          
          if [ -z "$PCT" ] || ! echo "$PCT" | grep -Eq '^[0-9]+(\.[0-9]+)?$'; then
            echo "âŒ Failed to parse coverage percent from line: $LINE"
            exit 1
          fi
          
          echo "coverage_percent=$PCT" >> "$GITHUB_OUTPUT"
          echo "ðŸ“Š Line Coverage (selected target): ${PCT}%"
          echo "ðŸ“Œ Selected row: $LINE"
          
          # Threshold=0 means no gate
          if awk -v th="$TH" 'BEGIN{exit !(th+0>0)}'; then
            PASS=$(awk -v p="$PCT" -v th="$TH" 'BEGIN { print (p+0 >= th+0) ? "1" : "0" }')
            if [ "$PASS" -ne 1 ]; then
              echo "âŒ Coverage ${PCT}% is below threshold ${TH}%"
              exit 1
            fi
            echo "âœ… Coverage gate passed (${PCT}% >= ${TH}%)"
          else
            echo "â„¹ï¸ Coverage gate disabled (threshold=${TH})"
          fi

      # -----------------------
      # ARCHIVE (unsigned)
      # -----------------------
      - name: Build Unsigned Archive (.xcarchive)
        if: ${{ inputs.build_archive }}
        run: |
          set -euo pipefail

          ARCHIVE_PATH="$RUNNER_TEMP/ios-archive-unsigned.xcarchive"
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"

          xcodebuild archive \
            ${{ inputs.workspace != '' && format('-workspace "{0}"', inputs.workspace) || '' }} \
            ${{ inputs.project != '' && format('-project "{0}"', inputs.project) || '' }} \
            -scheme "${{ inputs.scheme }}" \
            -configuration "${{ inputs.configuration }}" \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty

      # -----------------------
      # ARTIFACTS
      # -----------------------
      - name: Upload Test Results (.xcresult)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ${{ env.RESULT_BUNDLE }}

      - name: Upload Unsigned iOS Archive
        if: ${{ inputs.build_archive }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive-unsigned
          path: ${{ env.ARCHIVE_PATH }}
